version: "3.7"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-6.5.0}
    hostname: "{{.Node.Hostname}}-elasticsearch"
    environment:
      - "ES_JAVA_OPTS=-Xms1300m -Xmx1300m"
      - discovery.zen.ping.unicast.hosts=elasticsearch
      # - discovery.zen.minimum_master_nodes=1
      - discovery.type=single-node
      - ELASTIC_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTIC_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      # - ELASTIC_INIT_MASTER_NODE=${ELASTIC_INIT_MASTER_NODE?ELASTIC_INIT_MASTER_NODE not set}
      - xpack.security.enabled=true
      - xpack.monitoring.collection.enabled=true
      # - xpack.security.http.ssl.enabled=true
      # - xpack.security.audit.enabled=true
      # - cluster.name=DevOps
      # - node.name={{.Node.Hostname}}-elasticsearch
      # - cluster.initial_master_nodes={{.Node.Hostname}}-elasticsearch
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elastic
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch:/usr/share/elasticsearch/data
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.elasticsearch == true

  filebeat:
    image: docker.elastic.co/beats/filebeat:${FILEBEAT_VERSION:-6.5.0}
    hostname: "{{.Node.Hostname}}-filebeat"
    user: root
    networks:
      - elastic
    volumes:
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    configs:
      - source: filebeat_monitor
        target: /usr/share/filebeat/filebeat.yml
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    deploy:
      mode: global

  # logstash:
  #   image: docker.elastic.co/logstash/logstash:${ELASTIC_VERSION:-6.5.0}
  #   hostname: "{{.Node.Hostname}}-logstash"
  #   environment:
  #     - xpack.monitoring.enabled=true
  #     - XPACK_MONITORING_ELASTICSEARCH_URL=http://elasticsearch:9200
  #     - XPACK_MONITORING_ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
  #     - XPACK_MONITORING_ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
  #   networks:
  #     - ${TRAEFIK_PUBLIC_NETWORK?Variable not set}
  #     - elastic
  #   deploy:
  #     replicas: 1
  #     labels:
  #       - traefik.enable=true
  #       - traefik.constraint-label-stack=${TRAEFIK_TAG?Variable not set}
  #       - traefik.http.routers.${STACK_NAME?Variable not set}-logstash-http.rule=PathPrefix(`/logstash`)
  #       - traefik.http.services.${STACK_NAME?Variable not set}-logstash.loadbalancer.server.port=5044
  #   configs:
  #     - source: ls_config
  #       target: /usr/share/logstash/pipeline/logstash.conf

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELASTIC_VERSION:-6.5.0}
    hostname: "{{.Node.Hostname}}-kibana"
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
      - SERVER_NAME="{{.Node.Hostname}}-kibana"
    networks:
      - ${TRAEFIK_PUBLIC_NETWORK?Variable not set}
      - elastic
    volumes:
      - kibana:/usr/share/kibana/data
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    deploy:
      replicas: 1
      labels:
        - traefik.enable=true
        - traefik.constraint-label-stack=${TRAEFIK_TAG?Variable not set}
        - traefik.http.routers.${STACK_NAME?Variable not set}-kibana-http.rule=PathPrefix(`/`)
        - traefik.http.services.${STACK_NAME?Variable not set}-kibana.loadbalancer.server.port=5601
      placement:
        constraints:
          - node.labels.kibana == true

  apm:
    image: docker.elastic.co/apm/apm-server:${ELASTIC_VERSION:-6.5.0}
    volumes: 
      - apm:/usr/share/apm-server/data
      # - ./apm/apm-server.yml:/usr/share/apm-server/apm-server.yml:ro
    environment:
      - KIBANA_URL=http://kibana:5601
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=${ELASTICSEARCH_USERNAME:-elastic}
      - ELASTICSEARCH_PASSWORD=${ELASTICSEARCH_PASSWORD:-changeme}
    ports:
      - 8200:8200
    config:
      - source: apm_config
        target: /usr/share/apm-server/apm-server.yml
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    depends_on:
      - kibana
      - elasticsearch
    networks:
      - elastic
    healthcheck:
      test: curl -s https://localhost:8200/healthcheck > /dev/null; if [[ $$? == 52 ]]; then echo 0; else echo 1;fi
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      placement:
        constraints:
          - node.labels.apm == true
    command: --strict.perms=false -e


  proxy:
    image: traefik:v2.2
    hostname: "{{.Node.Hostname}}-traefik"
    networks:
      - ${TRAEFIK_PUBLIC_NETWORK?Variable not set}
      - elastic
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
    command:
      # Enable Docker in Traefik, so that it reads labels from Docker services
      - --providers.docker
      # Add a constraint to only use services with the label for this stack
      # from the env var TRAEFIK_TAG
      - --providers.docker.constraints=Label(`traefik.constraint-label-stack`, `${TRAEFIK_TAG?Variable not set}`)
      # Do not expose all Docker services, only the ones explicitly exposed
      - --providers.docker.exposedbydefault=false
      # Enable Docker Swarm mode
      - --providers.docker.swarmmode
      - --providers.docker.watch
      # Enable the access log, with HTTP requests
      - --accesslog
      # Enable the Traefik log, for configurations and errors
      - --log
      # Enable the Dashboard and API
      - --api
    deploy:
      placement:
        constraints:
          - node.role == manager
      labels:
        # Enable Traefik for this service, to make it available in the public network
        - traefik.enable=true
        # Use the traefik-public network (declared below)
        - traefik.docker.network=${TRAEFIK_PUBLIC_NETWORK?Variable not set}
        # Use the custom label "traefik.constraint-label=traefik-public"
        # This public Traefik will only use services with this label
        - traefik.constraint-label=${TRAEFIK_PUBLIC_TAG?Variable not set}
        # traefik-http set up only to use the middleware to redirect to https
        - traefik.http.middlewares.${STACK_NAME?Variable not set}-https-redirect.redirectscheme.scheme=https
        - traefik.http.middlewares.${STACK_NAME?Variable not set}-https-redirect.redirectscheme.permanent=true
        # Handle host with and without "www" to redirect to only one of them
        # Uses environment variable DOMAIN
        # To disable www redirection remove the Host() you want to discard, here and
        # below for HTTPS
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-http.rule=Host(`${DOMAIN?Variable not set}`)
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-http.entrypoints=http
        # traefik-https the actual router using HTTPS
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-https.rule=Host(`${DOMAIN?Variable not set}`)
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-https.entrypoints=https
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-https.tls=true
        # Use the "le" (Let's Encrypt) resolver created below
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-https.tls.certresolver=le
        # Define the port inside of the Docker service to use
        - traefik.http.services.${STACK_NAME?Variable not set}-proxy.loadbalancer.server.port=80
        # Handle domain with and without "www" to redirect to only one
        # To disable www redirection remove the next line
        - traefik.http.middlewares.${STACK_NAME?Variable not set}-www-redirect.redirectregex.regex=^https?://(www.)?(${DOMAIN?Variable not set})/(.*)
        # Redirect a domain with www to non-www
        # To disable it remove the next line
        - traefik.http.middlewares.${STACK_NAME?Variable not set}-www-redirect.redirectregex.replacement=https://${DOMAIN?Variable not set}/$${3}
        # Redirect a domain without www to www
        # To enable it remove the previous line and uncomment the next
        # - traefik.http.middlewares.${STACK_NAME}-www-redirect.redirectregex.replacement=https://www.${DOMAIN}/$${3}
        # Middleware to redirect www, to disable it remove the next line
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-https.middlewares=${STACK_NAME?Variable not set}-www-redirect
        # Middleware to redirect www, and redirect HTTP to HTTPS
        # to disable www redirection remove the section: ${STACK_NAME?Variable not set}-www-redirect,
        - traefik.http.routers.${STACK_NAME?Variable not set}-proxy-http.middlewares=${STACK_NAME?Variable not set}-www-redirect,${STACK_NAME?Variable not set}-https-redirect

networks:
  elastic:
    driver: ${DEFAULT_NETWORK_TYPE-overlay}
  traefik-public:
    external: true

volumes:
  elasticsearch:
  kibana:
  apm:

configs:
  ls_config:
    file: $PWD/logstash.conf
  filebeat_monitor:
    file: $PWD/filebeat/monitor/filebeat.yml
  apm_config:
    file: $PWD/apm/apm-server.yml

---
# Remember, leave a key empty if there is no value. None will be a string,
# not a Python "NoneType"

# This are Environment Variables INSIDE the container, and should be set by the Docker-Compose File
client:
  hosts:
    - ${ELASTICSEARCH_URL?ELASTICSEARCH_URL not set}
  username: ${ELASTICSEARCH_USERNAME?ELASTICSEARCH_USERNAME not set}
  password: ${ELASTICSEARCH_PASSWORD?ELASTICSEARCH_PASSWORD not set}
  port: 9200
  use_ssl: False
  ssl_no_validate: False
  timeout: 30
  master_only: False

logging:
  loglevel: DEBUG
  logformat: default
